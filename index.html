<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="cointainer">
        <div class="row">
            <div class="col-lg-6 shadow mx-auto m-3 p-3 mt-5">
                <h3 class="text-secondary"> Speech to Text  </h3>
                <hr>
                <textarea class="form-control mb-3" id="converted" style="height: 70vh;">  </textarea>
                <button class="btn btn-outline-danger col-9 ms-5" id="speechBtn">SPEEK !</button>
            </div>
        </div>
    </div> 

    <script>
		speechBtn.addEventListener('click', ()=>{
	    var SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition  ;
	    var recognition = new SpeechRecognition();

	    recognition.lang = 'en-US';
	    recognition.start();

	    recognition.onresult = function(event){
	   
	    converted.innerHTML  += " " + event.results[0][0].transcript;
	    }  

	    recognition.onspeechend = function(){recognition.stop();}
		})
    </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
